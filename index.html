<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="img/annoying.png">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h1 class="header">FIND MATCH!</h1>
    <div class="playground">
        <div class="timer-level">
            <div class="timer">
                <img class="timer-icon" src="img/timer.png" alt="timer-clock">
                <a class="minute">00</a>:
                <a class="second">00</a>:
                <a class="millisecond">00</a>
            </div>
            <div class="level">
                <input type="radio" class="easy-level" id="level" name="drone" value="easy" checked>
                <label for="easy">Easy</label>
                <input type="radio" class="medium-level" id="level" name="drone" value="medium">
                <label for="medium">Medium</label>
                <input type="radio" class="hard-level" id="level" name="drone" value="hard">
                <label for="hard">Hard</label>
            </div>
        </div>
        <div class="container">
            <div class="card" id="0">
                <div class="front"></div>
                <div class="back"></div>
            </div>
        </div>
    </div>
    <div class="start"> <a class="start-btn">START</a> </div>
</body>
<script src="js/index.js"></script>

</html>

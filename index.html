<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="img/annoying.png">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <h1 class="header">FIND MATCH!</h1>
    <div class="playground">
        <div class="timer-level">
            <div class="timer">
                <img class="timer-icon" src="img/timer.svg" alt="timer-clock">
                <a class="time">00:00</a>
            </div>
            <div class="level">
                <input type="radio" id="easy" name="drone" value="easy" checked>
                <label for="easy">Easy</label>
                <input type="radio" id="medium" name="drone" value="medium" checked>
                <label for="medium">Medium</label>
                <input type="radio" id="hard" name="drone" value="hard" checked>
                <label for="hard">Hard</label>
            </div>
        </div>
        <div class="icons"></div>
    </div>
    <div class="start-btn"> </div>
</body>

</html>
